## render.yaml
```yaml
services:
  - type: web
    name: django-htmx-web
    env: python
    region: oregon
    plan: free
    buildCommand: ./\.render-build.sh
    startCommand: gunicorn htmx_site.wsgi:application
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-htmx-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        fromService:
          name: django-htmx-web
          type: web
          property: host
      - key: CSRF_TRUSTED_ORIGINS
        fromService:
          name: django-htmx-web
          type: web
          property: url
      - key: PYTHON_VERSION
        value: "3.11.9"
    postDeployCommand: ./\.render-postdeploy.sh

databases:
  - name: django-htmx-db
    plan: free









